# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["...", "php83Extensions.gd"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-req=ext-gd"]

[phases.build]
cmds = [
    "npm install",
    "npm run build",
    "php artisan optimize",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan storage:link && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
